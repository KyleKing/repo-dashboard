name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/gh-repo-dashboard_darwin_amd64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/gh-repo-dashboard_darwin_arm64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/gh-repo-dashboard_linux_amd64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/gh-repo-dashboard_linux_arm64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/gh-repo-dashboard_windows_amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
